<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>RPS</title>
</head>

<body>
    <header>
        <div class="headercontent">
            <div>
                <h1>
                    Rock Paper Scissors
                </h1>
                <p>
                    Please select one of the "R S P" (press) buttons to play.
                </p>
            </div>
        </div>
    </header>
    <main>
        <div class="maincontent">
            <div class="firstrow">
                <div class="playercards">
                    <h2>Player1 (ME)</h2>
                    <p id="player1point">Point:0</p>
                </div>
                <div class="vs">
                    <p >VS</p>
                </div>
                <div class="playercards">
                    <h2>Player2 (COMP)</h2>
                    <p id="player2point">Point:0</p>
                </div>
            </div>
            <div class="secondrow">
                <div>
                    <img id="player1img" src="./images/r.png" alt="">
                    <h2 id="player1value">
                        Rock
                    </h2>
                </div>
                <div>
                    <img id="player2img" src="./images/s.png" alt="">
                    <h2 id="player2value">
                        Scissors
                    </h2>
                </div>
            </div>
        </div>
    </main>














    <script src="./index.js"></script>
</body>

</html>
